        /* 
        --------O que são variáveis--------

        É como se as variáves fossem gavetas ou vagas de estacionamento. Ela guarda valores, e para entrar outro valor, o anterior se perde.

        vaga a1= carro1
        a1=carro1
        -->a1 recebe carro1

        a1=carro2
        --> a1 perde carro1 e passa a receber carro2

        a1=null
        -->esvazia a "gaveta"

         --------Identificadores--------

         -> Podem começar com letra,$ ou _

         ->Não podem começar com números

         ->É possível usar letras ou números

         ->É possível usar acentos e símbolos

         ->Não podem conter espaços

         ->Não podem ser palavras reservadas(function, alert palavras que o Js usa como comandos)

         DICAS:
        -> Maiúsculas e minúsculas fazem diferença
            exemplo: var a é uma variável, var A é uma variavel diferente. Isso ocasiona muitas confusões.

        ->Tente escolher nomes coerentes para as variáveis
         Não usar n1,n2,n3 para nomes de variável pois confunde


        --------Tipos (DATA TYPES)--------

        number: 4,3,6,-12, 3.4, -6.12
        *dentro do number há o Infinity e NaN

        string: "Google", 'JavaScript', `Maria`
        *Lembrando que cpf é uma string

        boolean:true, false

        Também há o null, undefined, function e object. Dentro do object há o array.
        (MAIS DETALHES EM AULAS SEGUINTES)
        */

        /*
        --------TYPE OF--------
        Serve para descobrir o tipo das variáveis.
        Exemplo:(no terminal)
       >var n= 200

       >n
       200

       >typeof n
       number

       -----> O QUE DEFINE O TIPO DA VARIÁVEL É SEU CONTEÚDO
