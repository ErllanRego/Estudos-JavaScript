<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formatando Strings</title>

        <style>
            body{
                font: normal 20pt Arial;
                }
        </style> 

    </head>
    <body>
    
        <script>
            /*Formatando Strings
            nomeDaVariavel.length --> Relata quantos caracteres a string tem
            nomeDaVariavel.toUpperCase() --> Tudo para 'MAIÚSCULAS'
             nomeDaVariavel.toLowerCase() -->Tudo para 'minúsculas'
            */
        
            var nome= prompt('Qual é seu nome?')

            //Usar crase ao invés de aspas
            document.write(` Olá <strong>${nome}!</strong> Seu nome tem ${nome.length} letras</br>`)//Placeholder --> ${nome da variavel}

            document.write(`Olá ${nome.toUpperCase()}</br>`)

            document.write(`Olá ${nome.toLowerCase()}`)
    
        
        </script>
    </body>
</html>
