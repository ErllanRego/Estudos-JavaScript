   <script>
       /*Formatando Strings
       s.length -->Quantos caracteres a string tem
       s.toUpperCase() --> Tudo para 'MAIÚSCULAS'
       s.toLowerCase() -->Tudo para 'minúsculas'
       */
        
    var nome= prompt('Qual é seu nome?')

    //Usar crase ao invés de aspas
    document.write(` Olá <strong>${nome}!</strong> Seu nome tem ${nome.length} letras</br>`)//Placeholder --> ${nome da variavel}

    document.write(`Olá ${nome.toUpperCase()}</br>`)

    document.write(`Olá ${nome.toLowerCase()}`)
    
    /*TRATAMENTO DE DADOS - CURSO JAVASCRIPT 6 32:40 - 39:15*/
    </script>
